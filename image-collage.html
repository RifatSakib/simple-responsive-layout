<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>

    </header>

    <main>
        <div class="row">
            <img src="./simple-responsive-examples-master/images/A.jpg" alt="">
    
        </div>

        <div class="row">
            <div>
                <img src="./simple-responsive-examples-master/images/B.jpg" alt="">

            </div>
            <div>
                <img src="./simple-responsive-examples-master/images/C.jpg" alt="">

            </div>
          
           
            <div class="vertical-col">
                <img src="./simple-responsive-examples-master/images/D.jpg" alt="">

                <img src="./simple-responsive-examples-master/images/E.jpg" alt="">
            </div>
            
        </div>


        <div class="row">
            <div><img src="./simple-responsive-examples-master/images/F.jpg" alt="">
            
            </div>
            <div class="square-col">
                <img src="./simple-responsive-examples-master/images/G.jpg" alt="">
                <img src="./simple-responsive-examples-master/images/G.jpg" alt="">
                <img src="./simple-responsive-examples-master/images/G.jpg" alt="">
                <img src="./simple-responsive-examples-master/images/G.jpg" alt="">
            
            </div>
            <div>

                <img src="./simple-responsive-examples-master/images/H.jpg" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
